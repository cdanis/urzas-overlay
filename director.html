<html>
<head>
    <title>director dashboard</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="director.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <link href="css/mana.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="underscore-min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="director.js"></script>
</head>
<body>
<header class="header">
    <div id="user-pic" style="display:none;"></div>
    <div id="sign-out" class="button" style="display:none;">
        Sign out
    </div>
    <div id="sign-in" class="button" style="display:none;">
        Sign in
    </div>
</header>

<div class="gamestate">
    <div class="player_data">
        <input id="player1_name" type="text"/>
        <input id="player1_deck" type="text"/>
    </div>
    <div class="counter">
        <input id="player1_life" size="3"/>
        <div class="button plus5">+5</div>
        <div class="button plus1">+1</div>
        <div class="button minus1">-1</div>
        <div class="button minus5">-5</div>
        <div class="button infinity">âˆž</div>
    </div>
    <div class="counter">
        <input id="player1_poison" class="poison" type="number"/>
        &#x03d5;
        <div class="button plus5">+5</div>
        <div class="button plus1">+1</div>
        <div class="button minus1">-1</div>
        <div class="button minus5">-5</div>
    </div>
    <div class="gamewins_controls">
        <input id="player1_gamewins" class="gamewins" type="number"/>
        <div class="win button" data-winner="player1">WIN</div>
    </div>
    <div>
        <div class="swap button">Swap</div>
        <div class="clearHands button">Clear hands</div>
    </div>
    <div class="gamewins_controls">
        <input id="player2_gamewins" class="gamewins" type="number"/>
        <div class="win button" data-winner="player2">WIN</div>
    </div>
    <div class="counter">
        <input id="player2_poison" class="poison" type="number"/>
        &#x03d5;
        <div class="button plus5">+5</div>
        <div class="button plus1">+1</div>
        <div class="button minus1">-1</div>
        <div class="button minus5">-5</div>
    </div>
    <div class="counter">
        <input id="player2_life" size="3"/>
        <div class="button plus5">+5</div>
        <div class="button plus1">+1</div>
        <div class="button minus1">-1</div>
        <div class="button minus5">-5</div>
        <div class="button infinity">âˆž</div>
    </div>
    <div class="player_data">
        <input id="player2_name" type="text"/>
        <input id="player2_deck" type="text"/>
    </div>
</div>
<div class="featured">
    <div>
        Featured card:
        <input id="player1_featuredcard"/>
        <div class="button clear">clear</div>
    </div>
    <div>
        <input type="checkbox" id="mode_sideboard" class="sideboard"> <label for="mode_sideboard">Sideboard</label>
    </div>
    <div>
        Featured card:
        <input id="player2_featuredcard"/>
        <div class="button clear">clear</div>
    </div>
</div>
<div class="commentator">
    <div>
        <input type="radio" name="commentator" id="mode_title" class="commentator_mode"> Title
    </div>
    <div>
        <input type="radio" name="commentator" id="mode_single" class="commentator_mode chyron_mode"
               data-value="single">
        <input type="text" id="chyron_single"/>
        <button class="preset-option">ðŸ˜» ðŸ˜» please like and subscribe ðŸ˜» ðŸ˜»</button>
    </div>
    <div>
        <input type="radio" name="commentator" id="mode_split" class="commentator_mode chyron_mode" data-value="split">
        <span>
            <input type="text" id="chyron_left"/>
            <button class="preset-option">Ned Burns</button>
        </span>
        <span>
            <input type="text" id="chyron_right"/>
            <button class="preset-option">Mitch Foley</button>
        </span>
    </div>
</div>
</body>
