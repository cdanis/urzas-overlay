<html>
<head>
    <title>director dashboard</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="director.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <link href="css/mana.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
            <script
  src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="underscore-min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="director.js"></script>
</head>
<body>
<select id="mode">
    <option>title</option>
    <option>chyron</option>
    <option>game</option>
    <option>sideboard</option>
    <option>freetext</option>
</select>
<div class="player" id="p1">
    <input id="player1_name" type="text"/>
    <input id="player1_deck" type="text"/>
    <input id="player1_gamewins" class="gamewins" type="number"/> wins
    <div class="counter">
        <input id="player1_life" type="number"/>
        <div class="button plus1">+1</div>
        <div class="button plus2">+2</div>
        <div class="button plus3">+3</div>
        <div class="button minus1">-1</div>
        <div class="button minus2">-2</div>
        <div class="button minus3">-3</div>
    </div>
    <div class="counter">
        &#x03d5;
        <input id="player1_poison" class="poison" type="number"/>
        <div class="button plus1">+1</div>
        <div class="button plus2">+2</div>
        <div class="button plus3">+3</div>
        <div class="button minus1">-1</div>
        <div class="button minus2">-2</div>
        <div class="button minus3">-3</div>
    </div>
    <div>
        Featured card:
        <input id="player1_featuredcard"/>
        <div class="button clear">clear</div>
    </div>

    <div class="win button" data-winner="player1">WIN</div>
</div>
<div class="player" id="p2">
    <input id="player2_name" type="text"/>
    <input id="player2_deck" type="text"/>
    <input id="player2_gamewins" class="gamewins" type="number"/> wins
    <div class="counter">
        <input id="player2_life" type="number"/>
        <div class="button plus1">+1</div>
        <div class="button plus2">+2</div>
        <div class="button plus3">+3</div>
        <div class="button minus1">-1</div>
        <div class="button minus2">-2</div>
        <div class="button minus3">-3</div>
    </div>
    <div class="counter">
        &#x03d5;
        <input id="player2_poison" class="poison" type="number"/>
        <div class="button plus1">+1</div>
        <div class="button plus2">+2</div>
        <div class="button plus3">+3</div>
        <div class="button minus1">-1</div>
        <div class="button minus2">-2</div>
        <div class="button minus3">-3</div>
    </div>
        <div>
        Featured card:
        <input id="player2_featuredcard"/>
        <div class="button clear">clear</div>
    </div>

    <div class="win button" data-winner="player2">WIN</div>
</div>
<div class="swap button">Swap</div>
<div>
    Free text:
    <textarea id="freetext" rows="5"></textarea>
    <button class="freetext-option">ðŸ˜» ðŸ˜» please like and subscribe ðŸ˜» ðŸ˜»</button>
</div>
<div>
    Chyron left text: <input id="chyron_left" type="text"/>
</div>
<div>
    Chyron right text: <input id="chyron_right" type="text"/>
</div>
</body>
